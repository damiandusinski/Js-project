<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Reading now</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <h1 class="main-head">How long would you like to read?</h1>
          <div class="times">
            <div class="time time-1">10 sec(only for developer ;))</div>
            <div class="time time-2">15 min</div>
            <div class="time time-3">30 min</div>
          </div>
          <h2 class="secondary-head">Set your environment</h2>
          <div class="environments">
            <div class="environment environment-1">city</div>
            <div class="environment environment-2">forest</div>
            <div class="environment environment-3">sea</div>
          </div>
          <button class="btn btn-start">read</button>
        </div>
        <div class="modal">
          <div class="timer-container">
            <div class="timer">00:00</div>
            <button class="btn btn-pause">pause</button>
            <button class="btn btn-cancel">cancel :(</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
