<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Reading now</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <img src="img/handdrawn-book.png" alt="book" />
          <h1 class="main-header">How long would you like to read?</h1>
          <div class="times">
            <div class="time time-1" data-min="1" data-sec="00">
              1 min
            </div>
            <div class="time time-2" data-min="2" data-sec="00">2 min</div>
            <div class="time time-3" data-min="3" data-sec="00">3 min</div>
          </div>
          <h2 class="secondary-header">Set your environment</h2>
          <div class="environments">
            <!-- <audio class="song">
              <source src="mp3/forest.mp3" />
            </audio> -->
            <div class="environment environment-1">city</div>
            <div class="environment environment-2">forest</div>
            <div class="environment environment-3">sea</div>
          </div>
          <div class="btn btn-start">start</div>
        </div>
        <div class="modal">
          <div class="timer-container">
            <div class="timer">
              <span class="min"></span>
              :
              <span class="sec"></span>
            </div>
            <div class="btn btn-pause">pause</div>
            <div class="btn btn-cancel">cancel</div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
